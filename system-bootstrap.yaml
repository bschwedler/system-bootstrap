---
- hosts:
  - localhost
  vars:
    # Pass 'latest' via command line to upgrade packages
    package_state: present
  roles:

    - role: packagemanager
      tags: pacakgemanager, pkg, brew

    - role: utils
      tags: utils

    - role: libraries
      tags: libraries, lib

    - role: python
      tags: python, py

    - role: ruby
      tags: ruby, rb

    - role: javascript
      tags: javascript, js

    - role: database
      tags: database, db

    - role: docker
      tags: docker

    - role: kubernetes
      tags: kubernetes, k8s, kube

    - role: virtualbox
      tags: virtualbox

    - role: atom
      tags: atom, ide
