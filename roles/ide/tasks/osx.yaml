---
- name: Install Atom
  homebrew_cask:
    name: atom
    state: "{{ package_state_cask }}"
  tags:
    - atom

- name: Install VS Code
  homebrew_cask:
    name: visual-studio-code-insiders
    state: "{{ package_state_cask }}"
  tags:
    - vscode

- name: Link VS Code
  file:
    src: "/usr/local/bin/code-insiders"
    dest: "/usr/local/bin/code"
    state: link
  tags:
    - vscode

- name: Install PyCharm
  homebrew_cask:
    name: pycharm-ce
    state: "{{ package_state_cask }}"
  tags:
    - pycharm

- name: Install IntelliJ
  homebrew_cask:
    name: intellij-idea
    state: "{{ package_state_cask }}"
  tags:
    - intellij
